<section>
  <div class="container">
    <div class="mainContentAside">
      <div class="carousel-container">
        <div class="carousel">
          <div
            class="carousel-item"
            *ngFor="let slide of slides; let i = index"
            [class.active]="i === currentSlide"
          >
            <img
              [src]="slide.src"
              alt="{{ slide.title }}"
              class="d-block w-100"
            />
          </div>
          <button class="carousel-control prev" (click)="prevSlide()">
            &#10094;
          </button>
          <button class="carousel-control next" (click)="nextSlide()">
            &#10095;
          </button>
        </div>
      </div>
      <aside class="scrollContent">
        <div class="model">
          <h1>Model S</h1>
          <div class="infoModel">
            <div class="range">
              <h3>402mi</h3>
              <p>Range(EPA est.)</p>
            </div>
            <div class="topSpeed">
              <h3>130mph</h3>
              <p>Top Speed</p>
            </div>
            <div class="mph">
              <h3>3.1sc</h3>
              <p>0-60mph</p>
            </div>
          </div>
        </div>
        <div class="colors">
          <img
            class="sStealthGrey"
            src="https://digitalassets.tesla.com/co1n/image/upload/f_auto,q_auto/prod/static_assets/MODEL3_/UI/Paint_StealthGrey.png?"
            alt=""
            width="36px"
            (click)="paintCar(sStealthGrey)"
            style="cursor: pointer"
          />
          <img
            class="sPearlWhiteMultiCoat"
            src="https://digitalassets.tesla.com/co1n/image/upload/f_auto,q_auto/prod/static_assets/MODEL3/UI/Paint_White.png?"
            alt=""
            width="36px"
            (click)="paintCar(sPearlWhiteMultiCoat)"
            style="cursor: pointer"
          />
        </div>
      </aside>
    </div>
  </div>
  <div class="footerPrice"></div>
</section>
